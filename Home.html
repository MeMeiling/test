<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Home</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    </head>
    <style>
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 32px;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            padding-left: 60px;
            padding-top: 60px;
        }

        .card:last-child {
        margin-right: 0; /* Remove margin from the last card */
        }

        #title {
        /* width: calc(100vw / 3); */
        font-size: 56px; /* Adjust the value as needed */
        font-family: 'Quicksand', sans-serif; /* You can also specify font-family here */
        font-weight: 600;
        }
    
        #cardContainer {
        /* width: calc((2 * 100vw) / 3); */
        display: flex;
        gap: 20px;
        flex-wrap: nowrap; /* Prevent cards from wrapping to the next line */
        overflow-x: auto; /* Enable horizontal scrolling for cards overflowing the container */
        }

    </style>
    <body>
        <div id="menuBarContainer"></div>
            <script>
                $(function(){
                    $("#menuBarContainer").load("menuBar.html"); // โหลดไฟล์ menuBar.html แล้วแทรกใน div ที่มี id="menuBarContainer"
                });
            </script>
    <div class="hero border-black">
        <div class="border-black" style="width: calc(100vw / 3); height: 414px; display: flex; justify-content: space-between; flex-direction: column; align-items: flex-start;">
            <div class="border-black" id="title" style="height: 300px; display: flex; align-items: flex-end;">Architecture</div>
            <div style="display: flex; flex-direction: row; gap: 6px; align-self: flex-start;">
                <div class="border-black">icon</div>
                <div class="border-black">icon</div>
                <div class="border-black">icon</div>
            </div>
        </div>
        
        
       

        <div class="border-black" id="cardContainer" style="width: calc((2 * 100vw) / 3);"></div>
        <script>
            // ดึงข้อมูล card จากไฟล์ card.html มาแสดงในหน้า Home
        for (let i = 0; i < 3; i++) {
            fetch('card.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('cardContainer').innerHTML += html;
                });
        }
        </script>

    </div>

        <!-- นำ card มาแสดง -->
        
    </body>
</html>
